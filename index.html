<html>
<head>
<meta charset="utf-8">

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

</head>
<body>

<div id="Menu" data-url="Menu" data-role="page">
<div data-role="header" data-theme="b">
<h1>Menu</h1>
</div>

<div data-role="content">

<ul data-role="listview">
<li><a href="#QRPage">Scan QR code</a></li>
<li><a href="#SelectPage">Select card</a></li>
</ul>
<br>
<a id="addcard" href="#AddCardPage" data-role="button" data-icon="plus">Add card</a>

</div>

<div data-role="footer" data-theme="d" data-position="fixed">
<h1>ⒸGoCent</h1>
</div>
</div>

<div id="QRPage" data-url="QRPage" data-role="page">
<div data-role="header">
<h1>Scanning...</h1>
</div>

 <div  data-role="content">        
        <p><a href="#" class="topcoat-button" id="scan">SCAN</a></p>
        <p><a href="#" class="topcoat-button" id="encode">ENCODE</a></p>
        <p id="info"></p>
</div>

<div data-role="footer" data-theme="d" data-position="fixed">
<h1>ⒸGoCent</h1>
</div>
</div>

<div id="SelectPage" data-url="SelectPage" data-role="page">
<div data-role="header">
<h1>Select Card</h1>
</div>

<div data-role="content">
<div data-role="fieldcontain">
<label for="sel_tw14">Please select card</label>
<select name="sel_tw14" id="sel_tw14" data-native-menu="false">
<option value="VISA">VISA</option><option value="MASTERCARD">MASTERCARD</option><option value="PAYPAL">PAYPAL</option></select>
</div>
<a id="CardId" href="#Menu" data-role="button" data-inline="true">Select</a>

</div>

<div data-role="footer" data-theme="d" data-position="fixed">
<h1>ⒸGoCent</h1>
</div>
</div>

<div id="AddCardPage" data-url="AddCardPage" data-role="page">
<div data-role="header"
><h1>Card Details</h1>
</div>

<div data-role="content">
<form id="newcard" method="GET" action="http://1-dot-anuragbagalwadisample.appspot.com/payment/details">

<div data-role="content">


<div data-role="fieldcontain">
<label for="inp_tw31">Name on card</label>
<input type="text" name="cname" id="inp_tw31" />
</div>
<div data-role="fieldcontain">
<label for="inp_tw23">Card No</label>
<input type="text" name="cno" id="inp_tw23" value="xxxxxxxxxxxxxxxx" data-mini="true"/>
</div>
<div data-role="fieldcontain">
<label for="sel_tw28">Month of Expiry</label>
<select name="emon" id="sel_tw28" data-native-menu="false">
<option value="January">January</option><option value="February">February</option><option value="March">March</option><option value="April">April</option><option value="May">May</option><option value="June">June</option><option value="July">July</option><option value="August">August</option><option value="September">September</option><option value="October">October</option><option value="November">November</option><option value="December">December</option></select>
</div>
<div data-role="fieldcontain">
<label for="inp_tw30">Year of Expiry</label>
<input type="number" name="Eyear" id="inp_tw30"  data-mini="true"/>
</div>
<div data-role="fieldcontain">
<label for="inp_tw32">CVV</label>
<input type="number" name="cvv" id="inp_tw32" />
</div>
<div>
<input type="submit" value="submit">
</div>
</div>
</form>
</div>
<div data-role="footer" data-theme="d" data-position="fixed">
<h1>ⒸGoCent</h1>
</div>
</div>

        <script type="text/javascript">
            app.initialize();
        </script>
</body>
</html>
