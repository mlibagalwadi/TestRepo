<body>





<!--         Welcome Page               -->



<div id="Welcome" data-url="Welcome" data-role="page">
<div data-role="header" data-swatch="a">
<center><img src="Logo.png" height="40px" width="120px"></center>
</div>

<div data-role="content" data-swatch="a">

<ul data-role="listview" data-inset="true">
<li data-icon="false"><a href="#RegPage"><center>Register</center></a></li>
<li data-icon="false"><a href="#SignInPage"><center>Sign In</center></a></li>
</ul>

</div>

<div data-role="footer" data-theme="a" data-position="fixed">
<h1>ⒸGoCent</h1>
</div>
</div>
 



<!--         Registration               -->



<div id="RegPage" data-url="RegPage" data-role="page">
<div data-role="header" data-swatch="a">
<center><img src="Logo.png" height="40px" width="120px"></center>
</div>


<form id="Registration">

<div data-role="content" data-swatch="a">


<div data-role="fieldcontain">
<label for="inp_tw31">First Name:</label>

<input type="text" id="fName" id="inp_tw31" /> 
</div>
<div data-role="fieldcontain">
<label for="inp_tw23">Last Name:</label>
<input type="text" id="lName" id="inp_tw23" data-mini="true"/>
</div>
<div data-role="fieldcontain">
<label for="inp_tw23">Email:</label>
<input type="text" id="email" id="inp_tw23">
</div>
<div data-role="fieldcontain">
<label for="inp_tw30">Password:</label>
<input type="password" id="password" id="inp_tw30"  data-mini="true"/>
</div>
<div data-role="fieldcontain">
<label for="inp_tw32">Currency Code:</label>
<input type="text" id="currency" id="inp_tw32" />
</div> 
<div>
<center><input type="button" id="regbutton" value="Register!" data-inline="true"></center>
</div>
</div>
</form>

<div data-role="footer" data-theme="a" data-position="fixed">
<h1>ⒸGoCent</h1>

</div>
</div>


    <script>

    $("#regbutton").click(function() {

    $.ajax({
      dataType: "jsonp",
      url: "http://1-dot-anuragbagalwadisample.appspot.com/phollar/Registration",
      data: {'fName': fName.value,'lName': lName.value,'email': email.value,'password': password.value,'currency': currency.value},
      success: function(response){if(response.valid=="true"){alert("Great to have you on board!");window.open("#MenuPage","_self")}else if(response.valid=="false"){alert("User already exists!");}}
    });

    });


    </script>



<!--         Sign In               -->

<div id="SignInPage" data-url="SignInPage" data-role="page">
<div data-role="header" data-swatch="a">
<center><img src="Logo.png" height="40px" width="120px"></center>
</div>

<form id="Login">
<div data-role="content" data-swatch="a">

<div data-role="fieldcontain">
<label for="inp_tw23">Email:</label>
<input type="text" id="email1" id="inp_tw23" data-mini="true"/>
</div>
<div data-role="fieldcontain">
<label for="inp_tw23">Password:</label>
<input type="password" id="password1" id="inp_tw23" data-mini="true"/>
</div>
<div>

<center><input type="button" id="loginbutton" value="Sign In!" data-inline="true"></center>
</div>

</div>

</form>

<div data-role="footer" data-swatch="a" data-position="fixed">
<h1>ⒸGoCent</h1>
</div>
</div>

    <script>

    $("#loginbutton").click(function() {

    $.ajax({
      dataType: "jsonp",
      url: "http://1-dot-anuragbagalwadisample.appspot.com/phollar/Login",
      data: {'email': email1.value,'password': password1.value},
        success: function(response){
            if(response.valid=="true"){
                localStorage.existing=email1.value;
                window.open("#MenuPage","_self");
            }
            else if(response.valid=="false"){
                alert("Invalid user!");
            }
        }
    });

    });
    </script>

<div id="SelectPage" data-url="SelectPage" data-role="page">
<div data-role="header" data-swatch="a">

</div>

<div data-role="content" data-swatch="a">
<h1>Select Card</h1>
<div data-role="fieldcontain">
<label for="sel_tw14">Please select card</label>
<select name="sel_tw14" id="sel_tw14" data-native-menu="false">
<option value="VISA">VISA</option><option value="MASTERCARD">MASTERCARD</option><option value="PAYPAL">PAYPAL</option></select>
</div>

</div>

<div data-role="footer" data-swatch="a" data-position="fixed">

</div>
</div>




<!--           Add Card Page        -->



<div id="AddCardPage" data-url="AddCardPage" data-role="page">
<div data-role="header" data-swatch="a">
<center><img src="Logo.png" height="40px" width="120px"></center>

</div>


<form id="newcard" method="GET" action="">

<div data-role="content" data-swatch="a">
<h1>Card Details</h1>

<div data-role="fieldcontain">
<label for="inp_tw31">Name on card</label>
<input type="text" name="cname" id="inp_tw31" />
</div>
<div data-role="fieldcontain">
<label for="inp_tw23">Card No</label>
<input type="text" name="cno" id="inp_tw23" value="xxxxxxxxxxxxxxxx" data-mini="true"/>
</div>
<div data-role="fieldcontain">
<label for="sel_tw28">Month of Expiry (MM)</label>
<input type="text" name="emon" id="inp_tw23" data-mini="true"/>
</div>
<div data-role="fieldcontain">
<label for="inp_tw30">Year of Expiry (YY)</label>
<input type="text" name="Eyear" id="inp_tw30"  data-mini="true"/>
</div>
<div data-role="fieldcontain">
<label for="inp_tw32">CVV</label>
<input type="number" name="cvv" id="inp_tw32" />
</div>
<div>
<center><input type="button" value="save" data-inline="true"></center>
</div>
</div>
</form>

<div data-role="footer" data-swatch="a" data-position="fixed">
<h1>ⒸGoCent</h1>
</div>
